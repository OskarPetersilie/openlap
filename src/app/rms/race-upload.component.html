<ion-header>
  <ion-toolbar>
    <ion-title translate>
      <span translate>Upload Race Results</span>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmit(form.value)" [disabled]="!form.valid" translate type="submit">
        Upload
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input formControlName="name"
          label="{{'Race Name' | translate}}"
          placeholder="Enter race name"
          required>
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-select formControlName="track"
          label="{{'Track' | translate}}"
          placeholder="Select track configuration"
          cancelText="{{'Cancel' | translate}}"
          okText="{{'OK' | translate}}"
          [disabled]="loading">
          <ion-select-option *ngFor="let track of tracks" 
            [value]="track.id">
            {{ track.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Loading state -->
      <ion-item *ngIf="loading">
        <ion-label>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </ion-label>
      </ion-item>

      <!-- Error state -->
      <ion-item *ngIf="error" lines="none" color="danger">
        <ion-label class="ion-text-wrap">
          {{ error }}
        </ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
